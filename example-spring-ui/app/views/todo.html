<div class="row">
	<div class="span8 offset2">
		<h2>My Todos</h2>
		
		
		<div>
			<span>Show only done:</span>
			<input type="checkbox" ng-model="doneSearch" ng-init="doneSearch='false'">
		</div>
		
		<div>
			<span>Select by state:</span> 
			<select ng-model="stateSearch" ng-init="stateSearch='any'">
				<option value="any">Any</option>
				<option value="ACTIVE">Active</option>
				<option value="DONE">Done</option>
			</select>
		</div>
		
		<div class="form-inline" ng-repeat="todo in todos | filter : {done : doneSearch} | filterByStatus : stateSearch">
			<input type="text" ng-model="todo.title"> 
			<a ng-hide="todo.done" ng-click="done($index)" class="btn"> 
				<i class="icon-ok"></i>
			</a>
			<a ng-click="remove($index)" class="btn"> 
				<i class="icon-trash"></i>
			</a>
		</div>
		
		<form ng-submit="addTodo()" class="form-inline">
			<input ng-model="todo" type="text" placeholder="New action to do"> <input type="submit"
				class="btn btn-primary" value="Add">
		</form>
	</div>
</div>
